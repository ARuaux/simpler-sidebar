<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta content="width=device-width, user-scalable=no, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0" name="viewport">

  <title>simpler-sidebar</title>
  <meta name="description" content="A jQuery plugin that allows to create a side nav as in modern mobile apps. It aims to simplicity so that everybody can use it no matter if expert programmers or not">

  <link rel="canonical" href="https://simple-sidebar.github.io/simpler-sidebar/right/">
  <link rel="alternate" type="application/rss+xml" title="simpler-sidebar" href="https://simple-sidebar.github.io/simpler-sidebar/feed.xml">

  <link href="https://simple-sidebar.github.io/simpler-sidebar/stylesheets/main.css" rel="stylesheet" type="text/css">

  <!--[if lt IE 9]>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.min.js"></script>
  <![endif]-->

</head>

<body>
  <div class="main-header">
    <div class="header container">
      <h1 class="page-title">simpler-sidebar</h1>
      <p class="page-description">A jQuery plugin that allows to create a side nav as in modern mobile apps. It aims to simplicity so that everybody can use it no matter if expert programmers or not</p>
    </div>
  </div>

  <div class="main-content container">
    <p>layout: default-demo</p>

<p>align: right</p>

  </div>

  <div class="main-navbar">
    <div id="sidebar-main-trigger" class="sidebar-trigger float-right">
      <i class="material-icons">&#xE5D2;</i>
    </div>
  </div>


  <div class="sidebar sidebar-right" id="sidebar-main">
    <div class="sidebar-wrapper">
      <header>
        <h1>simpler-sidebar</h1>
      </header>

      <nav>
        <ul class="unstyle">
          <li>
            <a href="https://simple-sidebar.github.io/simpler-sidebar/" class="quitter">Home</a>
          </li>
        </ul>

        <h6>Demo</h6>
        <ul>
          <li>
            <a href="https://simple-sidebar.github.io/simpler-sidebar/right">Right</a>
          </li>
          <li>
            <a href="https://simple-sidebar.github.io/simpler-sidebar/left">Left</a>
          </li>
        </ul>
      </nav>
    </div>
  </div>


  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/jquery-ui.min.js"></script>
  <script src="https://simple-sidebar.github.io/simpler-sidebar/vendor/js/jquery.simpler-sidebar.min.js"></script>

  
  <!--sidebar-->
    <script>
;( function( $, window, document, undefined ) {

  "use strict";

  $( document ).ready( function() {
    $( "#sidebar-main" ).simplerSidebar( {
      init: "closed",
      align: "right",
      top: 0,
      selectors: {
        trigger: "#sidebar-main-trigger",
        quitter: ".quitter"
      },
      sidebar: {
        width: 300
      },
      animation: {
        easing: "easeOutQuint"
      }
    } );
  } );

} )( jQuery, window, document );
</script>

  

</body>
</html>
