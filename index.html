<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta content="width=device-width, user-scalable=no, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0" name="viewport">

  <title>simpler-sidebar</title>
  <meta name="description" content="A jQuery plugin that allows to create a side nav as in modern mobile apps. It aims to simplicity so that everybody can use it no matter if expert programmers or not">

  <link rel="canonical" href="https://simple-sidebar.github.io/simpler-sidebar/">
  <link rel="alternate" type="application/rss+xml" title="simpler-sidebar" href="https://simple-sidebar.github.io/simpler-sidebar/feed.xml">

  <link href="https://simple-sidebar.github.io/simpler-sidebar/stylesheets/main.css" rel="stylesheet" type="text/css">

  <!--[if lt IE 9]>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.min.js"></script>
  <![endif]-->

</head>

<body>
  <div class="main-header">
    <div class="header container">
      <h1 class="page-title">simpler-sidebar</h1>
      <p class="page-description">A jQuery plugin that allows to create a side nav as in modern mobile apps. It aims to simplicity so that everybody can use it no matter if expert programmers or not</p>
    </div>
  </div>
  <div class="secondary-header">
    <div class="container">
      <a href="https://badge.fury.io/gh/simple-sidebar%2Fsimpler-sidebar"><img src="https://badge.fury.io/gh/simple-sidebar%2Fsimpler-sidebar.svg" alt="GitHub version"></a>
      <a href="" target="_blank"><img src="https://travis-ci.org/simple-sidebar/simpler-sidebar.svg?branch=master" alt="Travis status build" height="18"></a>
      <a href="https://badge.fury.io/js/simpler-sidebar"><img src="https://badge.fury.io/js/simpler-sidebar.svg" alt="npm version" height="18"></a>
      <a href="https://badge.fury.io/bo/simpler-sidebar"><img src="https://badge.fury.io/bo/simpler-sidebar.svg" alt="Bower version" height="18"></a>
    </div>
  </div>

  <div class="main-content container">
    
  </div>

  <div class="main-navbar">
    <div id="left-sidebar-trigger" class="sidebar-trigger float-left">
      <i class="material-icons">&#xE5D2;</i>
    </div>
  </div>


  <div class="sidebar sidebar-left" id="sidebar-left">
    <div class="sidebar-wrapper">
      <header>
        <h1>simpler-sidebar</h1>
      </header>

      <nav>
        <ul class="unstyle">
          <li>
            <a href="https://simple-sidebar.github.io/simpler-sidebar/" class="quitter">Home</a>
          </li>
        
          <li>
            <a href="about" class="quitter">About</a>
          </li>
        
        </ul>
      </nav>
    </div>
  </div>


  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/jquery-ui.min.js"></script>
  <script src="https://simple-sidebar.github.io/simpler-sidebar/vendor/js/jquery.simpler-sidebar.min.js"></script>

  
  <!--sidebar-->
    <script>
;( function( $, window, document, undefined ) {

  "use strict";

  $( document ).ready( function() {
    $(
      "#sidebar-left"
    ).simplerSidebar( {
      init: "closed",
      align: "left",
      top: 0,
      selectors: {
        trigger: "#left-sidebar-trigger",
        quitter: ".quitter"
      },
      sidebar: {
        width: 300
      },
      animation: {
        easing: "easeOutQuint"
      }
    } );
  } );

} )( jQuery, window, document );
</script>

  

</body>
</html>
